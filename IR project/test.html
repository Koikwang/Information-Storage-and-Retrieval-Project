<!DOCTYPE html>
<html>
  <head>
    <title>Movie Search Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="movieSearch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Movies Genre
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a class="dropdown-item" href="#">Comedy</a>
          <a class="dropdown-item" href="#">Crime</a>
          <a class="dropdown-item" href="#">Music</a>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Adventure</a>
          <a class="dropdown-item" href="#">Horror</a>
          <a class="dropdown-item" href="#">Thriller</a>
          <a class="dropdown-item" href="#">Romance</a>
          <a class="dropdown-item" href="#">Drama</a>
          <a class="dropdown-item" href="#">Family</a>
          <a class="dropdown-item" href="#">Fantasy</a>
          <a class="dropdown-item" href="#">Science Fiction</a>
          <a class="dropdown-item" href="#">History</a>
          <a class="dropdown-item" href="#">War</a>
          <a class="dropdown-item" href="#">Mystery</a>
        </div>
      </div> 
    </div>
    
    <div class="box">
      <!-- header title -->
      <header>
        <h1 style="font-size: 68px; font-weight: 600;">Movie<br>Search</h1>
      </header>

      <!-- search box -->
      <div class="container">
        <form action="" class="search-bar">
          <input type="text" placeholder="search your movie here" name="q"> 
          <button type="submit"><img style="width: 27px;" src="images/search icon.png"></button>
        </form>
      </div>
    </div>
  </body>

</html>
